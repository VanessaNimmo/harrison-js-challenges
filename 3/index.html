<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Inbox <small id="count">(1)</small></h1>
      </div>
    </div>
  </div>

  <div class="container" id="inbox">

    <div class="row message unread">
      <div class="col-xs-3">Matt McKenzie</div>
      <div class="col-xs-9">U Just yield bruh</div>
    </div>

    <div class="row message read">
      <div class="col-xs-3">Damp Lowlands</div>
      <div class="col-xs-9">1000111010101011</div>
    </div>
    <div class="row message read">
      <div class="col-xs-3">Harrison Malone</div>
      <div class="col-xs-9">Woohoohoh</div>
    </div>
  </div>

  <script src="lib/inbox.js"></script>
</body>
</html>
